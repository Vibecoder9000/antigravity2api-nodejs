<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Token Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>üîê Token Management System</h2>
            <form id="login">
                <div class="form-group">
                    <label>üë§ Username</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>üîë Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="main-content hidden">
            <div class="header">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('tokens')">üéØ Tokens</button>
                    <button class="tab" onclick="switchTab('settings')">‚öôÔ∏è Settings</button>
                </div>
                <button onclick="logout()">üö™ Logout</button>
            </div>
            <div class="content">
                <!-- Token Management Page -->
                <div id="tokensPage">
                <!-- Stats Cards -->
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalTokens">0</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, var(--success), #059669);">
                        <div class="stat-value" id="enabledTokens">0</div>
                        <div class="stat-label">Enabled</div>
                    </div>
                    <div class="stat-card" style="background: linear-gradient(135deg, var(--danger), #dc2626);">
                        <div class="stat-value" id="disabledTokens">0</div>
                        <div class="stat-label">Disabled</div>
                    </div>
                </div>

                <!-- Add Token Button Group -->
                <div class="add-form">
                    <h3>‚ûï Add New Token<span class="help-tip" title="Supports OAuth Login or Manual Entry">?</span></h3>
                    <div class="btn-group">
                        <button type="button" onclick="showOAuthModal()" class="btn btn-success">üîê OAuth Login</button>
                        <button type="button" onclick="showManualModal()" class="btn btn-secondary">‚úèÔ∏è Manual Entry</button>
                        <button type="button" onclick="loadTokens()" class="btn btn-warning">üîÑ Refresh</button>
                    </div>
                </div>

                <!-- Token Grid -->
                <div id="tokenList" class="token-grid">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <div class="empty-state-text">No Tokens</div>
                        <div class="empty-state-hint">Click the buttons above to add your first Token</div>
                    </div>
                </div>
                </div>

                <!-- Settings Page -->
                <div id="settingsPage" class="hidden">
                    <h3>‚öôÔ∏è System Config</h3>
                    <form id="configForm" class="config-form">
                        <div class="config-section">
                            <h4>Server Config</h4>
                            <div class="form-group"><label>PORT</label><input type="number" name="PORT"></div>
                            <div class="form-group"><label>HOST</label><input type="text" name="HOST"></div>
                        </div>
                        <div class="config-section">
                            <h4>Default Params</h4>
                            <div class="form-group"><label>TEMPERATURE</label><input type="number" step="0.1" name="DEFAULT_TEMPERATURE"></div>
                            <div class="form-group"><label>Top P</label><input type="number" step="0.01" name="DEFAULT_TOP_P"></div>
                            <div class="form-group"><label>Top K</label><input type="number" name="DEFAULT_TOP_K"></div>
                            <div class="form-group"><label>Max Tokens</label><input type="number" name="DEFAULT_MAX_TOKENS"></div>
                        </div>
                        <div class="config-section">
                            <h4>Security Config</h4>
                            <div class="form-group"><label>API Key</label><input type="text" name="API_KEY"></div>
                            <div class="form-group"><label>Max Request Size</label><input type="text" name="MAX_REQUEST_SIZE"></div>
                        </div>
                        <div class="config-section">
                            <h4>Other Config</h4>
                            <div class="form-group"><label>Timeout (ms)</label><input type="number" name="TIMEOUT"></div>
                            <div class="form-group"><label>Proxy URL</label><input type="text" name="PROXY" placeholder="http://127.0.0.1:7897"></div>
                            <div class="form-group"><label>Skip ProjectId Fetch</label><select name="SKIP_PROJECT_ID_FETCH"><option value="false">No</option><option value="true">Yes</option></select></div>
                            <div class="form-group"><label>System Prompt</label><textarea name="SYSTEM_INSTRUCTION" rows="3"></textarea></div>
                        </div>
                        <button type="submit" class="btn btn-success">üíæ Save Config</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
